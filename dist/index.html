<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css" />
  <script defer src="index.bundle.js"></script><script defer src="print.bundle.js"></script></head>
  <body>
    <!-- nav-bar -->
    <header>
      <nav class="nav">
        <div>
          <a href="#">Awesome Todo</a>
        </div>
        <div>
          <a id="listBtn" class="nav-border" href="#List">List</a>
          <a id="AddNewBtn" class="nav-border" href="#Add-new">Add new</a>
          <a id="contBtn" href="#Contact">Contact</a>
        </div>
      </nav>
    </header>
    <!-- nav-bar end -->

    <main>
      <section class="dt" id="date">
        <p class="date"></p>
      </section>
      <section id="todo-section">
        <h2>All todo list</h2>
        <div id="todo-list">
          <div class="todo">
            <h5 class="title"></h5>
            <button type="button">Remove</button>
          </div>
        </div>
      </section>
      <section id="form-section">
        <form>
          <h2 class="main-title">Add a new todo</h2>
          <input
            type="text"
            id="title"
            name="title"
            required
            placeholder="Todo Title"
          /><br />
          <input
            type="text"
            id="author"
            name="author"
            required
            placeholder="Todo Author"
          /><br />
          <button class="btn" type="submit" id="add-btn">Add Todo</button>
        </form>
      </section>
      <section id="contact-section">
        <div class="contactUs">
          <h2>Contact information</h2>
          <p>Do have any questions or you want to say "Hello"?<br> you can reach out to us!</p>
          <ul>
            <li>Our e-mail mail@mail.com</li>
            <li>Our phone number: 0043586534422</li>
            <li>our address: Streetname 22, 84503 City, country</li>
          </ul>
        </div>
      </section>
      <footer><h3>Copyright ...</h3></footer>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
